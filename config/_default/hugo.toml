theme = "blowfish"
baseURL = "https://mooosung.github.io/rose-blog/"
defaultContentLanguage = "ja"

enableRobotsTXT = true
summaryLength = 30
hasCJKLanguage = true
buildDrafts = false
buildFuture = true
enableEmoji = true

[pagination]
  pagerSize = 10

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
